{% extends 'pages/base.html' %}

{% block content %}
<form action="." method="POST">
    {% csrf_token %}
    <h1>Do you want to delete the article '{{ obj.name }}'?</h1>
    <p><input type="submit" value="Yes" /> <a href="{% url 'articles:detail' obj.id %}">Cancel</a></p>
</form>

{% endblock %}
